<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.2.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full">
    <div
      class="preview border-base-300 bg-base-200 rounded-box flex min-h-[6rem] min-w-[20rem] max-w-4xl flex-wrap items-center justify-center gap-2 overflow-x-hidden border bg-cover bg-top p-4 undefined mx-auto mt-10"
      style="background-size: 5px 5px"
    >
      <div class="border mockup-window bg-base-300">
        <div class="flex justify-center px-4 py-6 bg-base-200">
          <form action="" method="post">
            <h1 class="text-3xl text-primary">Inicia sesion</h1>
            <h2 class="text-md text-secondary">Usuarios Registrados</h2>
            <h3 class="text-sm text-info">
              Si ya tiene una cuenta con nosotros profavor inicia sesion
            </h3>
            <div class="form-control">
              <label class="label">
                <span class="label-text"
                  >Correo <span class="text-error">*</span></span
                >
              </label>
              <label class="input-group">
                <span>Correo</span>
                <input
                  type="text"
                  placeholder="info@site.com"
                  class="input input-bordered"
                />
              </label>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text"
                  >Contraseña <span class="text-error">*</span></span
                >
              </label>
              <label class="input-group">
                <span>Contraseña</span>
                <input
                  type="password"
                  placeholder="*******"
                  class="input input-bordered"
                />
              </label>
            </div>
            <div class="form-control">
              <div class="flex justify-between">
                <label class="cursor-pointer label">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-accent checkbox-xs"
                  />
                  <span class="label-text"> Recordarme</span>
                </label>
                <label class="label flex">
                  <span class="label-text"
                    ><span class="text-error">*</span> Campo requerido</span
                  >
                </label>
              </div>
              <button class="btn btn-success">Comprar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
