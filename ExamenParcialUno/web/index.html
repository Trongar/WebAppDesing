<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event registration</title>
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="container  mx-auto  p-6">
            <h1>Event registration</h1>
            <h2>Register right now while places are available</h2>
            <form method="post" action="register.do" class="form flex flex-wrap">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" placeholder="First">
                
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" placeholder="Last">
                
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Email">
                
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Phone">
                
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="City">
                
                <label for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="Country">
                
                <label for=zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="Zip Code">
                
                <input type="submit">
            </form>
        </div>
    </body>
</html>
